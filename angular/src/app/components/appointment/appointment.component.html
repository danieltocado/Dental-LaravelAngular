<mdb-card>
  <mdb-card-body>
    <!-- Material form register -->
    <form id="form_appointment"  class="loginForm" #loginForm="ngForm" >
      <p class="h4 text-center py-4">Pide tu cita</p>

      <!-- Material input email -->
      <div class="md-form">
        <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
        <input name="email" ngModel type="email" id="materialFormCardEmailEx" class="form-control" mdbInput>
        <label for="materialFormCardEmailEx" class="font-weight-light">Fecha de tu cita</label>
      </div>

      <!-- Material input password -->
      <div class="md-form">
        <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
        <input name="password" ngModel type="password" id="materialFormCardPasswordEx" class="form-control"
          mdbInput>
        <label for="materialFormCardPasswordEx" class="font-weight-light">Tipo de cita</label>
      </div>
      <label for="cars">Choose a car:</label>
      <select class="browser-default custom-select">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <div class="text-center py-4 mt-3">
        <button mdbBtn color="cyan" class="waves-light" type="submit" mdbWavesEffect>Login</button>
      </div>
    </form>
    <!-- Material form register -->
  </mdb-card-body>
</mdb-card>
