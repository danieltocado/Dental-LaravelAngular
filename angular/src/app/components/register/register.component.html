<mdb-card>
  <mdb-card-body>
    <!-- Material form register -->
    <form id="form_register"  class="registerForm" #registerForm="ngForm" (submit)="register(registerForm)">
      <p class="h4 text-center py-4">Sign up</p>

      <!-- Material input text -->
      <div class="md-form">
        <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
        <input name="name" ngModel type="text" id="materialFormCardNameEx" class="form-control" mdbInput>
        <label for="materialFormCardNameEx" class="font-weight-light">Your name</label>
      </div>

      <div class="md-form">
        <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
        <input name="surname" ngModel type="text" id="materialFormCardSurnameEx" class="form-control" mdbInput>
        <label for="materialFormCardSurnameEx" class="font-weight-light">Your surname</label>
      </div>

      <!-- Material input date -->
      <div class="md-form">
        <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
        <input name="birthdate" ngModel type="date" id="materialFormCardBirthdateEx" class="form-control" mdbInput>
        <label for="materialFormCardBirthdateEx" class="font-weight-light">Your birthdate</label>
      </div>

      <!-- Material input email -->
      <div class="md-form">
        <mdb-icon fas icon="exclamation-triangle" class="prefix grey-text"></mdb-icon>
        <input name="email" ngModel type="email" id="materialFormCardEmailEx" class="form-control" mdbInput>
        <label for="materialFormCardEmailEx" class="font-weight-light">Your email</label>
      </div>

      <!-- Material input password -->
      <div class="md-form">
        <mdb-icon icon="lock" class="prefix grey-text"></mdb-icon>
        <input name="password" ngModel type="password" id="materialFormCardPasswordEx" class="form-control"
          mdbInput>
        <label for="materialFormCardPasswordEx" class="font-weight-light">Your password</label>
      </div>

      <div class="text-center py-4 mt-3">
        <button mdbBtn color="cyan" class="waves-light" type="submit" mdbWavesEffect>Register</button>
      </div>
    </form>
    <!-- Material form register -->
  </mdb-card-body>
</mdb-card>
